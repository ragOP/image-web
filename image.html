<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .image-box {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .image-box img {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }
      .container {
        display: block;
      }
      .mobile-container {
        display: none;
      }

      @media (max-width: 768px) {
        .container {
          display: none;
        }
        .mobile-container {
          display: flex;
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-box">
        <img src="./assests/nAV.png" alt="Image 1" />
      </div>
      <div class="image-box">
        <img src="./assests/first.png" alt="Image 1" />
      </div>
      <div class="image-box">
        <img src="./assests/second.png" alt="Image 2" />
      </div>
      <div class="image-box">
        <img src="./assests/third.png" alt="Image 3" />
      </div>
      <div class="image-box">
        <img src="./assests/fourth.png" alt="Image 4" />
      </div>
      <div class="image-box">
        <img src="./assests/fifth.png" alt="Image 5" />
      </div>
      <div class="image-box">
        <img src="./assests/sisxth.png" alt="Image 6" />
      </div>
      <div class="image-box">
        <img src="./assests/seven.png" alt="Image 6" />
      </div>
      <div class="image-box">
        <img src="./assests/eigth.png" alt="Image 6" />
      </div>
    </div>
    <div class="mobile-container">
      <div class="image-box">
        <img src="./assests/MNAV.png" alt="Image 1" />
      </div>
      <div class="image-box">
        <img src="./assests/mfirst.png" alt="Image 1" />
      </div>
      <div class="image-box">
        <img src="./assests/msecond.png" alt="Image 2" />
      </div>
      <div class="image-box">
        <img src="./assests/m-thirs.png" alt="Image 3" />
      </div>
      <div class="image-box">
        <img src="./assests/mfourth.png" alt="Image 4" />
      </div>
      <div class="image-box">
        <img src="./assests/m5.png" alt="Image 5" />
      </div>
      <div class="image-box">
        <img src="./assests/m6.png" alt="Image 6" />
      </div>
      <div class="image-box">
        <img src="./assests/m7.png" alt="Image 6" />
      </div>
      <div class="image-box">
        <img src="./assests/m8.png" alt="Image 6" />
      </div>
      <div class="image-box">
        <img src="./assests/m9.png" alt="Image 6" />
      </div>
      <div class="image-box">
        <img src="./assests/m10.png" alt="Image 6" />
      </div>
      <div class="image-box">
        <img src="./assests/m11.png" alt="Image 6" />
      </div>
    </div>
  </body>
</html>
